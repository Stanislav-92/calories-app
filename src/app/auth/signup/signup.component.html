<div class="form-wrapper" fxLayout fxLayoutAlign="center center">

  <form fxFlex=100% fxLayoutAlign="center" novalidate [formGroup]="signupForm" (ngSubmit)="onSignup()">
    <mat-card fxFlex.xs="100%" fxFlex="450px" fxLayout="column" fxLayoutAlign="space-between" fxLayoutAlign.xs="start">

      <mat-card-title>Sign up</mat-card-title>

      <mat-card-content fxLayout="column" fxLayoutGap="30px">

        <div class="form-row">
          <div class="form-group col-md-6">
            <input type="text" class="form-control" placeholder="First name*" formControlName="firstname" [ngClass]="{ 'invalid': signupForm.get('firstname').invalid && signupForm.get('firstname').touched  }">
            <div class="error-helper" *ngIf="signupForm.get('firstname').touched && signupForm.get('firstname').hasError('required')">Please enter your first name.</div>
          </div>
          <div class="form-group col-md-6">
            <input type="text" class="form-control" placeholder="Last name*" formControlName="lastname" [ngClass]="{ 'invalid': signupForm.get('lastname').invalid && signupForm.get('lastname').touched  }">
            <div class="error-helper" *ngIf="signupForm.get('lastname').touched && signupForm.get('lastname').hasError('required')">Please enter your last name.</div>
          </div>
        </div>

        <div class="form-group">
          <input class="form-control" type="email" placeholder="Email*" formControlName="email" [ngClass]="{ 'invalid': signupForm.get('email').invalid && signupForm.get('email').touched  }">
          <div class="error-helper" *ngIf="signupForm.get('email').touched && signupForm.get('email').hasError('required')">You must enter the email address.</div>
          <div class="error-helper" *ngIf="signupForm.get('email').touched && signupForm.get('email').hasError('email')">Email is invalid. Please try again.</div>
        </div>

        <div class="form-group">
          <input class="form-control" type="password" placeholder="Password*" formControlName="password" [ngClass]="{ 'invalid': signupForm.get('password').invalid && signupForm.get('password').touched  }">
          <div class="error-helper" *ngIf="signupForm.get('password').touched && signupForm.get('password').hasError('required')">You must enter the password.</div>
          <div class="error-helper" *ngIf="signupForm.get('password').touched && signupForm.get('password').hasError('minlength')">Password must be at least 8 characters long.</div>
        </div>

        <div class="form-group">
          <input class="form-control" type="password" placeholder="Confirm password*" formControlName="verifyPassword" [ngClass]="{ 'invalid': signupForm.get('verifyPassword').invalid && signupForm.get('verifyPassword').touched  }">
          <div class="error-helper" *ngIf="signupForm.get('verifyPassword').touched && signupForm.get('verifyPassword').hasError('required')">Please repeat your password.</div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <select class="form-control" formControlName="age">
              <option *ngFor="let age of ages" [value]="age">{{ age }}</option>
            </select>
          </div>
        </div>

      </mat-card-content>

      <mat-card-actions>
        <button class="btn btn-primary" [disabled]="!signupForm.touched">Submit</button>
      </mat-card-actions>

    </mat-card>
  </form>

  </div>
