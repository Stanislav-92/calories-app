<div class="form-wrapper" fxLayout fxLayoutAlign="center center">

  <form fxFlex=100% fxLayoutAlign="center" fxLayoutGap="20px" novalidate [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <mat-card fxFlex.xs="100%" fxFlex="400px" fxLayout="column" fxLayoutAlign="space-between">

      <mat-card-title>Sign in</mat-card-title>

      <mat-card-content fxLayout="column" fxLayoutGap="30px">

        <div class="form-group">
          <input class="form-control" type="email" placeholder="Email*" formControlName="email" [ngClass]="{ 'invalid': loginForm.get('email').invalid && loginForm.get('email').touched  }">
          <div class="error-helper" *ngIf="loginForm.get('email').touched && loginForm.get('email').hasError('required')">You must enter the email address.</div>
          <div class="error-helper" *ngIf="loginForm.get('email').touched && loginForm.get('email').hasError('email')">Email is invalid. Please try again.</div>
        </div>

        <div class="form-group">
          <input class="form-control" type="password" placeholder="Password*" formControlName="password" [ngClass]="{ 'invalid': loginForm.get('password').invalid && loginForm.get('password').touched  }">
          <div class="error-helper" *ngIf="loginForm.get('password').touched && loginForm.get('password').hasError('required')">You must enter the password.</div>
          <div class="error-helper" *ngIf="loginForm.get('password').touched && loginForm.get('password').hasError('minlength')">Password must be at least 8 characters long.</div>
        </div>

      </mat-card-content>

      <mat-card-actions>
        <button class="btn btn-primary" [disabled]="!loginForm.touched">Submit</button>
      </mat-card-actions>

    </mat-card>
  </form>

</div>
